// 頂層 build.gradle 文件
buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
        ndkVersion = "23.1.7779620"
        kotlinVersion = "1.7.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.3.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            // Android JSC 的存儲庫
            url("https://maven.pkg.github.com/react-native-community/jsc-android-buildscripts")
            credentials {
                username = System.getenv("GITHUB_ACTOR") ?: System.getProperty('GITHUB_USERNAME') ?: "github-action"
                password = System.getenv("GITHUB_TOKEN") ?: System.getProperty('GITHUB_TOKEN') ?: ""
            }
        }
    }
}

// 導入常見工具
ext {
    // 檢查系統環境變數
    getSystemEnv = { String name ->
        def envVar = System.getenv(name)
        if (envVar != null) {
            return envVar
        }
        return System.getProperty(name, "")
    }
} 