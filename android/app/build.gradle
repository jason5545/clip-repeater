apply plugin: "com.android.application"
apply plugin: "com.facebook.react"

import com.android.build.OutputFile

/**
 * 此專案的 React Native 版本
 */
def reactNativeVersion = "0.72.6"

/**
 * 從 ext{} 區塊獲取當前配置
 */
def _buildToolsVersion = rootProject.ext.has("buildToolsVersion") ? rootProject.ext.buildToolsVersion : "33.0.0"
def _compileSdkVersion = rootProject.ext.has("compileSdkVersion") ? rootProject.ext.compileSdkVersion : 33
def _targetSdkVersion = rootProject.ext.has("targetSdkVersion") ? rootProject.ext.targetSdkVersion : 33
def _minSdkVersion = rootProject.ext.has("minSdkVersion") ? rootProject.ext.minSdkVersion : 21
def _ndkVersion = rootProject.ext.has("ndkVersion") ? rootProject.ext.ndkVersion : "23.1.7779620"

android {
    ndkVersion _ndkVersion
    compileSdkVersion _compileSdkVersion
    buildToolsVersion _buildToolsVersion

    defaultConfig {
        applicationId "com.cliprepeater"
        minSdkVersion _minSdkVersion
        targetSdkVersion _targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            // 使用與 debug 相同的 keystore 進行簽名
            // 在實際環境中應使用專用的 release keystore
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // React Native 核心依賴
    implementation "com.facebook.react:react-android:${reactNativeVersion}"
    implementation "com.facebook.react:hermes-android:${reactNativeVersion}"
    
    // 影片播放依賴
    implementation "com.facebook.react:react-native-video:5.2.1"
    
    // 其他依賴
    implementation "com.facebook.react:react-native-async-storage:1.18.2"
    implementation "com.facebook.react:react-native-paper:5.11.1"
    implementation "com.facebook.react:react-native-safe-area-context:4.6.3"
    implementation "com.facebook.react:react-native-screens:3.22.0"
    implementation "com.facebook.react:react-navigation-native:6.1.7"
    implementation "com.facebook.react:react-navigation-native-stack:6.9.13"
}

apply from: file("../../node_modules/react-native-vector-icons/fonts.gradle"); 